<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-container h2 { text-align: center; color: #333; }
        .login-container form { display: flex; flex-direction: column; }
        .login-container label { margin-bottom: 5px; font-weight: bold; }
        .login-container input { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        .login-container button { padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-container button:hover { background-color: #4cae4c; }
        .error-message, .logout-message { color: red; text-align: center; margin-bottom: 10px; }
        .logout-message { color: green; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>

    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="logout-message">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log in</button>
    </form>
</div>
</body>
</html>
